site_name: palimpzest
site_url: https://palimpzest.org
repo_url: https://github.com/mitdbg/palimpzest
repo_name: mitdbg/palimpzest

nav:
  - Getting Started:
    - Overview: index.md
    - Installation: intro/installation.md
    - Quick Start Tutorial: intro/getting-started.md
    - Next Steps: intro/next-steps.md

  - User Guide:
    - user-guide/overview.md
    - How to Read Your Own Data: user-guide/datareaders.md
    - PZ Operator Overview: user-guide/operators.md
    - Getting Started with Optimization: user-guide/optimization.md

  - Documentation:
    - DataReader: api/datareader.md
    - Dataset: api/dataset.md
    - Operators:
      - Aggregate: api/operators/aggregate.md
      - Convert: api/operators/convert.md
      - Filter: api/operators/filter.md
      - Limit: api/operators/limit.md
      - Retrieve: api/operators/retrieve.md
      - Scan: api/operators/scan.md
    - Optimizer: api/optimizer.md

  - Join the Community: community.md

extra:
  analytics:
    provider: google
    property: G-ZW0TNQXT8Y
  # version:
  #   provider: mike

extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - social
  - mkdocstrings

theme:
  name: material
  font: 
    text: Roboto
    code: Roboto Mono
  logo: logos/palimpzest-cropped.png
  # logo: https://palimpzest-workloads.s3.us-east-1.amazonaws.com/palimpzest-cropped.png
  language: en
  features:
    - navigation.footer
    - navigation.instant
    - navigation.tabs
    # - navigation.sections
    - navigation.top
    - navigation.indexes
    - header.autohide
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: black
      accent: lime

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: white
      accent: black
  # custom_dir: overrides

markdown_extensions:
  - attr_list
  - def_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
            - name: mermaid
              class: mermaid
              format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details

