# Smoke config to force multiple traversal steps (termination disabled)

name: "cms-smoke-12-no-term"

dataset:
  snapshot: data/cms_refined_graph.json

query: "What is Tier0 responsible for?"

seed:
  start_nodes:
    - "175722842088"

traversal:
  edge_type: "all"
  include_overlay: false
  max_steps: 12
  allow_revisit: false

ranking:
  model: "hf:BAAI/bge-reranker-base"

admittance:
  # Can be omitted to default to OpenRouter when OPENROUTER_API_KEY is set.
  model: "openrouter/x-ai/grok-4.1-fast"

termination:
  model: "none"

trace:
  out_dir: CURRENT_WORKSTREAM/exports
  full_text: false

progress: true
